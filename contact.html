<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/3ef1af0600.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="static/images/favicon.png">
<title>Contact | Joshua Kagawa</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg flex-wrap bg-black fixed-top p-0">
        <div class="container mw-100">
            <a href="index.html" class="navbar-brand text-light d-flex align-items-center">
                <img src="static/images/logo_transparent2.png" alt="Logo" class="brand-logo pt-2 pb-2">
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><i class="fa-solid fa-bars fs-2"></i></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                    <li class="nav-item text-end">
                        <a href="index.html" class="nav-link text-light fs-5">Home</a>
                    </li>
                    <li class="nav-item text-end">
                        <a href="portfolio.html" class="nav-link text-light fs-5">Portfolio</a>
                    </li>
                    <li class="nav-item text-end">
                        <a href="contact.html" class="nav-link text-light fs-5 text-decoration-underline">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast -->
    <div id="toast" class="text-light text-center w-100 position-fixed align-items-center fs-5">
        <div id="toast-text">Your message has been submitted, thank you!</div>
        <div id="toast-button">
            <button onclick="closeToast()"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <!-- Main section -->
    <section class="text-black text-left mt-5">
        <div>
            <div class="d-flex justify-content-center align-items-center flex-column col-sm-12">
                <div class="contact-container pt-5 pb-5 ms-1 me-1">
                    <div class="h2">Enter your message below</div>
                    <form id="form" action="javascript:void(0);">
                        <label for="text-name">Name</label><br>
                        <input type="text" id="text-name" class="mt-2 mb-2 p-2 rounded" autocomplete="off" required><br>
                        <label for="text-email">Email</label><br>
                        <input type="text" id="text-email" class="mt-2 mb-2 p-2 rounded" autocomplete="off" required><br>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" class="mt-2 mb-2 p-2 rounded" rows="6" required></textarea><br>
                        <input type="submit" value="Submit" class="fs-4 bg-black text-light mt-2 mb-2 rounded">
                    </form>
                </div>
            </div>     
        </div>
    </section>

    <footer>
        <div class="text-dark text-center p-3 d-flex justify-content-center">
            <a href="#" class="social-links text-black fs-3 m-2"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="social-links text-black fs-3 m-2"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
